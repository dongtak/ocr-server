{% load static %}
<!-- templates/board_form.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 작성</title>
</head>
<body>
    {%include 'header.html'%}
    <h1>게시판 작성</h1>
    <form method="POST" action="/api/v1/boards/" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">제목:</label><br>
        <input type="text" id="title" name="title" placeholder="title"><br><br>

        <label for="content">내용:</label><br>
        <textarea id="content" name="content" rows="4" placeholder="content" style="resize: none;"></textarea><br><br>

        <label for="file">파일:</label>
        <input type="file" id="file" name="file" accept="image/png,image/jpg,image/jpeg"><br><br>

        <label for="author">작성자:</label><br>
        <input type="text" id="author" name="author" required><br><br>

        <button type="submit">작성</button>
    </form>
    {%include 'footer.html'%}
</body>
</html>
